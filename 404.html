<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 - Page not found | Prince Dwivedi Portfolio">
    <meta name="theme-color" content="#0a0a1a">
    
    <title>404 - Page Not Found | Prince Dwivedi</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300f7ff' d='M12,3c-5,0-9,4-9,9s4,9,9,9s9-4,9-9S17,3,12,3z M16.5,16.5l-9-4.5l9-4.5V16.5z'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300f7ff' d='M12,3c-5,0-9,4-9,9s4,9,9,9s9-4,9-9S17,3,12,3z M16.5,16.5l-9-4.5l9-4.5V16.5z'/%3E%3C/svg%3E">
    
    <style>
        :root {
            --bg-dark: #0a0a1a;
            --primary-color: #00f7ff;
            --text-primary: #ffffff;
            --text-secondary: #b4b4d6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .error-container {
            max-width: 600px;
            padding: 3rem 2rem;
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #00f7ff, #0099ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #00f7ff, #0099ff);
            color: var(--bg-dark);
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 247, 255, 0.4);
        }
        
        .glitch-effect {
            position: relative;
            display: inline-block;
        }
        
        .glitch-effect::before,
        .glitch-effect::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00f7ff, #0099ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glitch-effect::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        
        .glitch-effect::after {
            left: -2px;
            text-shadow: 2px 0 #00ffff;
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% {
                clip-path: inset(30% 0 70% 0);
                transform: translate(-2px, 2px);
            }
            20% {
                clip-path: inset(60% 0 10% 0);
                transform: translate(2px, -1px);
            }
            40% {
                clip-path: inset(20% 0 58% 0);
                transform: translate(1px, 1px);
            }
            60% {
                clip-path: inset(83% 0 5% 0);
                transform: translate(-1px, -2px);
            }
            80% {
                clip-path: inset(5% 0 40% 0);
                transform: translate(2px, -1px);
            }
            100% {
                clip-path: inset(90% 0 7% 0);
                transform: translate(-2px, 3px);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code glitch-effect">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p>Let's get you back on track!</p>
        <a href="/" class="button">Return to Homepage</a>
    </div>
    
    <script>
        // Report 404 to analytics if available
        if (typeof gtag !== 'undefined') {
            gtag('event', 'error', {
                'event_category': '404',
                'event_label': window.location.pathname,
                'non_interaction': true
            });
        }
    </script>
</body>
</html>
