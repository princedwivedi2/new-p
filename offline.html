<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline | Prince Dwivedi Portfolio</title>
    <style>
        :root {
            --bg-dark: #0a0a1a;
            --primary-color: #00f7ff;
            --text-primary: #ffffff;
            --text-secondary: #b4b4d6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .offline-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #00f7ff, #0099ff);
            color: var(--bg-dark);
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 247, 255, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi" aria-hidden="true"></i>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some portfolio content may not be available while offline.</p>
        <p>You can still access previously visited pages from cache.</p>
        <a href="/" class="button" id="retryButton">Retry Connection</a>
    </div>

    <script>
        // Check if the browser is back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Add event listener to retry button
        document.getElementById('retryButton').addEventListener('click', function(event) {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                event.preventDefault();
                alert('Still offline. Please check your internet connection.');
            }
        });
    </script>
</body>
</html>
